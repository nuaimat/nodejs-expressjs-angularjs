<div *ngIf="product">
    <h2>{{product.name}} details!</h2>
    <div>
        <label>id: </label>{{product.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="product.name" placeholder="name" />
    </div>
    <div>
        <label>isDiscontinued: </label>
        <input [(ngModel)]="product.isDiscontinued" placeholder="isDiscontinued">
    </div>
    <button (click)="goBack()">Back</button>
</div>
